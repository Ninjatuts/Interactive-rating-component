<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

  <div class="box">
    <div class="box-container">
      <!-- Rating state start -->
      <div class="rating-box">
        <img src="images/icon-star.svg" alt="Star Icon">
        <h1 class="title">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="ratings">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <button class="submit-btn" type="submit" id="sbmt-btn">Submit</button>
      </div>
      <!-- Thank you state start -->
      <div class="thankyou-box hide">
        <img src="images/illustration-thank-you.svg" alt="Thank you image">
        <p class="result">You selected <span id="rate"></span> out of 5</p>
        <h2 class="title">Thank you!</h2>
        <p class="description">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
        <button class="submit-btn" id="rate-again">Rate Again</button>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
